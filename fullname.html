<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id ="firstname" type="text" placeholder="firstname">
    <input id="secondname" type="text" placeholder="secondname">
    <input type="button" value="fullname" onclick="getfullname((document.getElementById('firstname').value),(document.getElementById('secondname').value))"> 
    <script>
        var res = document.createElement('div');
        res.setAttribute('id','result');
        document.body.appendChild(res);
        function getfullname(a,b)
        {
            res.innerHTML = a +" "+ b;
        }
    </script>
</body>
</html>
