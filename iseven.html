<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="i" type="number" placeholder="Number please!">
    <input type="button" value="Get result" onclick="iseven(document.getElementById('i').value)">
    <script>
        var a = document.createElement('div');
        a.setAttribute('id', 'result');
        document.body.appendChild(a);
        function iseven(num)
        {
            console.log(num);
            
            if(num%2 == 0)
            {
                document.querySelector("#result").innerHTML = "true";

            }
            else{
                document.querySelector("#result").innerHTML = "false";
            }
        }
    </script>
</body>
</html>
